{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete this task? "{{task}}"</h3>
        <input type="submit" class="button" value="Delete">
    </form>
</div>

{% endblock content %}
